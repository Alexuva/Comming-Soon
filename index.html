<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!--Styles-->
  <link rel="stylesheet" href="/styles/styles.css">

  <!--Scripts-->
  <script src="scripts/main.js" defer></script>

</head>
<body>
  <div class="container">

    <div class="logo">
      <img src="/images/logo.svg" alt="Logo">
    </div>

    <div class="image">
      
    </div>

    <div class="comming">
      
      <div class="title">
        <p>we're</p>
        <h1>coming soon</h1>
      </div>
      
      <div class="description">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <div class="form-content">
        <form class="form">
          <input type="email" name="email" class="email-input" placeholder="Email Address">
          <bottom class="bottom-input">
            <img src="images/icon-arrow.svg" alt="enviar">
          </bottom>
        </form>
        <div class="error">
          <img src="/images/icon-error.svg" alt="error">
          <p class="error-message">Insert a valid email</p>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
